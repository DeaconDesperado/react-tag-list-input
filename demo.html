<body>
<div id='app'></div>
<style>
body {
  font:normal 14px sans-serif;
}
form {
  margin:0;
  display:inline-block;
}
.tag-list-form {
  border:1px solid #888;
  cursor:pointer;
}
.tag-list-form-input {
  -webkit-appearance:none;
  font:inherit;
  border:0;
}
.tag-list-form-input:focus {
  outline: none;
  background-color:transparent;
}
.tag-list-form-input:-webkit-autofill {
  background-color:transparent;
}
.tag-list-item {
  display:inline-block;
  padding:2px 5px;
  background:#e74c3c;
  color:#fff;
  margin:2px;
}
.tag-list-item-remove {
  text-decoration:none;
}
.tag-list-item-remove:after {
  content:'x';
  color:#fff;
  margin-left:5px;
  text-decoration:none;
}
</style>
